name: CI/CD Pipeline for ML Model

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v3

      # Step 2: Download the dataset (if needed)
      - name: Download Iris Dataset
        run: |
          curl -o iris.csv https://github.com/kodigitaccount/cicd_Github_Action/blob/main/iris.csv/iris.csv  # Update with actual URL

      # Step 3: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 5: Run the training script
      - name: Train Model
        run: |
          python train_model.py
